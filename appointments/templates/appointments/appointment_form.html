{% extends "appointments/base.html" %}
{% load crispy_forms_tags %}




{% block content %}
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
{{form.student_number|as_crispy_field}} <br>
{{form.student_name|as_crispy_field}} <br>

</form>


{% endblock content %}
